<!-- Real path is www/custom_ui/oauth.html -->
<div hidden="" by-polymer-bundler=""><script>
    window.oauth = window.oauth || {
      init: function() {
        var req = new XMLHttpRequest();
        req.open('GET', '/api/websocket', true);                                        
        req.onload = function() {
          if (req.status == 401) {
            window.location = 'https://blakeshome.com/oauth2/sign_in?rd=/hass';
          }
        }
        req.send();
      }
    }
    
    window.oauth.init()
</script></div>
